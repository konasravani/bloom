<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> create Bloom & Bliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background-color: #ffe4e1;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            color: #ff1493;
        }
        .products {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #ff1493;
        }
        .product p {
            color: #333;
            font-weight: bold;
        }
        .product button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bloom & Bliss</h1>
    <p>Your One-Stop Flower Shop ðŸŒ¸</p>
    <nav>
        <a href="#">Home</a>

    </nav>
</header>

<section class="hero">
    <h2>Welcome to Bloom & Bliss ðŸŒ¸</h2>

</section>

<section>
    <h2 style="text-align:center; color:#ff1493;">Our Best Sellers</h2>
    <div class="products">
        <div class="product">
            <img src="https://picsum.photos/250/200?random=1" alt="Rose Bouquet">
            <h3>Rose Bouquet</h3>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/250/200?random=2" alt="Tulip Delight">
            <h3>Tulip Delight</h3>
            <p>$30</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/250/200?random=3" alt="Orchid Elegance">
            <h3>Orchid Elegance</h3>

            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>

</html>
